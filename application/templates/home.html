{% extends 'base.html' %}
{% block head %}
<title>Home</title>
{% endblock %}
{% block body %}
<div>
    <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
        class="img-fluid" alt="Responsive image" style="opacity: 0.5;">
    <div>
        <h1 style="color: black;">Welcome to Caffeine Hub</h1>
    </div>
</div>
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        {% for dish in dishes.items %}
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='food/'+dish.picture) }}" class="d-block w-100" alt="...">
            <div class="carousel-inner">
                <h5>{{ dish.name }}</h5>
                <p>{{ dish.price }}</p>
                <p>{{ dish.cuisine }}</p>
                <p>{{ dish.type }}</p>
                <p>{{ dish.id}}</p>
            </div>
        </div>
        {% endfor %}


    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
