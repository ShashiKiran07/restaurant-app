{% extends 'base.html' %}
{% block head %}
<title>Home</title>
{% endblock %}
{% block body %}
<div>
    <img src="https://images.unsplash.com/photo-1504754524776-8f4f37790ca0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80"
        class="img-fluid" alt="Responsive image" style="opacity: 0.5;">
    <div>
        <h1 style="color: black;">Welcome to Caffeine Hub</h1>
    </div>
</div>
<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        {% for dish in dishes.items %}
        <div class="card-group">
            <div class="card">
                <img class="card-img-top" src="{{ url_for('static', filename='food/'+dish.picture) }}"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ dish.name }}</h5>
                    <p class="card-text ml-auto">{{ dish.price }}</p>
                    <p class="card-text"><small class="text-muted">{{ dish.cuisine }}</small></p>
                    <p class="card-text"><small class="text-muted">{{ dish.type }}</small></p>
                </div>
            </div>
        </div>

        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
{% endblock %}
